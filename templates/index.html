{% extends "base.html" %} {% block content %}
<div class="header">
  <h1>分類列表</h1>
  <form action="{{ url_for('add_category') }}" method="post" class="add-form">
    <input type="text" name="name" placeholder="輸入分類名稱" required />
    <button type="submit">新增分類</button>
  </form>
</div>

<div class="categories">
  {% for category in categories %}
  <div class="category-card">
    <div class="category-header">
      <h2>{{ category.name }}</h2>
      <div class="category-actions">
        <a href="{{ url_for('edit_category', id=category.id) }}" class="btn"
          >編輯</a
        >
        <form
          action="{{ url_for('delete_category', id=category.id) }}"
          method="post"
          class="inline"
        >
          <button
            type="submit"
            class="btn btn-danger"
            onclick="return confirm('確定要刪除此分類嗎？')"
          >
            刪除
          </button>
        </form>
      </div>
    </div>
    <a
      href="{{ url_for('view_category', id=category.id) }}"
      class="category-link"
    >
      檢視單字 ({{ category.words|length }})
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
